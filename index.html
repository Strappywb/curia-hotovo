        "https://www.instagram.com/curia.studio/"

        {
          "@type": "ContactPoint",
          "telephone": "+420-606-237-743",

        },
        {
          "@type": "ContactPoint",
          "telephone": "+420-777-561-050",

        "longitude": "14.4378"
      },

        "@type": "OpeningHoursSpecification",
