<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: #0057FF;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left img {
      max-width: 400px;
      height: auto;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      text-align: right;
    }
    .subtitle {
      color: white;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .desc {
      color: white;
      font-size: 18px;
      line-height: 1.5;
      max-width: 380px;
      font-family: monospace;
    }
    .brand {
      position: absolute;
      bottom: 40px;
      left: 80px;
      color: white;
      font-size: 120px;
      font-weight: 900;
      letter-spacing: -0.02em;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="../src/assets/curiahero.png" alt="CURIA">
  </div>
  <div class="right">
    <p class="subtitle">DIGITÁLNÍ ARCHITEKTURA</p>
    <p class="desc">Sjednocujeme branding, design a technologii do funkčního řádu.</p>
  </div>
  <div class="brand">CURIA</div>
</body>
</html>
